<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REAL TIME CHARACTER COUNTER</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Real Time CHARACTER Counter</h2>
        <textarea id="Textarea" class="textarea" placeholder="write something to start to count..."
            maxlength="100"></textarea>
        <div class="character_counter">
            <p> Total Charater: <span class="Total_character" id="Total_character">0</span> </p>
            <p> Remaining character: <span class="remaining_character" id="remaining_character">100</span></p>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>

</html>
